<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тарифы и Подписки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar border-bottom" style="background-color: #f5f5f5;">
    <div class="container">
        <a class="navbar-brand" href="https://moskva.mts.ru/personal" style="color: #ff0032;">
            <p class="h3">МТС</p>
        </a>
    </div>
</nav>
<main class="flex-grow-1">
    <div class="container-lg mt-5">
        <div class="text-center">
            <h1 class="mx-auto p-2">Выбери свою подписку</h1>
            <form action="#" th:action="@{/}" method="post">
                <p><input type="submit" class="btn btn-lg" style="background-color: #ff0032; color: #fff;" value="Парсить" /> </p>
            </form>
        </div>
        <table class="table table-bordered table-hover mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Интернет</th>
                <th>Минуты</th>
                <th class="col-1">ТВ</th>
                <th>Домашний интернет</th>
                <th class="col-1">Цена</th>
                <th>Плюшки</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tariff : ${tariffs}" th:object="${tariff}">
                <td th:text="*{getId()}"></td>
                <td th:text="*{getName}"></td>
                <td th:text="*{getInternet}"></td>
                <td th:text="*{getMinutes}"></td>
                <td th:text="*{getTv}"></td>
                <td th:text="*{getWifi}"></td>
                <td><span th:text="*{getPrice}"></span> ₽/мес</td>
                <td th:text="*{getBenefits}"></td>
                <td>
                    <a href="/stay-with-mts" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Подключить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div id="footer-section">
    <footer class="footer border-top py-3 bottom-0" style="background-color: #f5f5f5;">
        <div class="container-xl text-center">
            <a href="https://github.com/anasasiia" style="color: #ff0032;"> created by Anastasiia Mineeva</a>
        </div>
    </footer>
</div>
</body>
</html>
